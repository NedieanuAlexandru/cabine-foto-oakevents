<div class="wrapper-advertisement">
  <h1 id="advertisement">
    Știi ce este frumos la fotografii?!... Că rămân aceleași chiar și atunci
    când oamenii se schimbă.
  </h1>
</div>

<!-- Slideshow container -->
<div class="container">
  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img
        src="https://nedieanualexandru.github.io/assets/images/poza eveniment1.jpeg"
        id="photo-sl1"
      />
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img
        src="https://nedieanualexandru.github.io/assets/images/poza eveniment2.jpeg"
        id="photo-sl2"
      />
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img
        src="https://nedieanualexandru.github.io/assets/images/poza eveniment3.jpeg"
        id="photo-sl3"
      />
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br />

  <div class="wrapper-message">
    <h1 id="delivery-text">
      Închiriere cabine foto by

    <button onclick="window.open('http://www.oakevents.ro/')" id="to-contact">
      Contact
    </button>
  </div>

        />
        <p id="description-cabin">Vintage Mirror</p>
      </div>
      <div class="wrapper-cabins cabin-details">

        </a>
      </div>
    </div>

    <div class="wrapper-cabins cabin">
      <div class="wrapper-cabins cabbin1-image">

          src="https://nedieanualexandru.github.io/assets/images/Vintage White.jpg"

          id="photo-cabin"
        />
